<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RED GENESIS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0A0A0A;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            margin: 0;
        }
        h1 {
            font-size: 8vw;
            color: #FFCC00;
            margin-bottom: 10px;
            font-weight: bold;
            font-family: 'Roboto Slab', serif;
        }
        #userSection, #wheelSection {
            margin-top: 20px;
        }
        #usernameInput {
            padding: 10px;
            font-size: 4vw;
            border-radius: 8px;
            border: 2px solid gold;
            width: 80%;
            margin-bottom: 10px;
        }
        #continueBtn, #spin {
            padding: 10px 20px;
            font-size: 4vw;
            background-color: gold;
            color: black;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            width: 80%;
        }
        .container {
            display: inline-block;
            position: relative;
            width: 90vw;
            max-width: 400px;
        }
        #arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid red;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        canvas {
            width: 100%;
            height: auto;
        }
        #userLabel {
            margin-top: 10px;
            font-size: 4vw;
            color: white;
            font-weight: bold;
        }
        #fechaHoraActual {
            margin-top: 10px;
            font-size: 4vw;
            font-weight: bold;
            color: #00FF00;
        }
        #result {
            margin-top: 20px;
            font-size: 4vw;
            font-weight: bold;
            color: #00FF00;
            white-space: pre-line;
        }
        #claimText {
            margin-top: 20px;
            font-size: 4vw;
            color: #FFCC00;
            font-weight: bold;
            display: none;
        }
        #contactBox {
            margin-top: 20px;
            background-color: #fff;
            color: black;
            padding: 10px;
            border-radius: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px #FFCC00;
            font-size: 4vw;
        }
        #contactBox a {
            color: #FF0000;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>RED GENESIS</h1>

    <div id="userSection">
        <input id="usernameInput" type="text" placeholder="Ingres√° tu usuario">
        <br>
        <button id="continueBtn">CONTINUAR</button>
    </div>

    <div id="wheelSection" style="display:none; position: relative;">
        <div id="userLabel"></div>
        <div id="fechaHoraActual">üìÖ -- ‚è∞ --</div>
        <div class="container">
            <div id="arrow"></div>
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>
        <br>
        <button id="spin">üé∞ GIRAR LA RULETA üé∞</button>
        <div id="result"></div>
        <div id="claimText">üì∏ RECLAM√Å TU RECOMPENSA MANDANDO LA CAPTURA AL WHATSAPP</div>
    </div>

<audio id="spinSound" src="https://www.soundjay.com/misc/sounds/slot-machine-1.mp3"></audio>
<audio id="winSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3"></audio>

<div id="contactBox">
    <p><strong>RED GENESIS</strong><br>La √∫nica red online de Argentina que te asegura el 100% del premio</p>
    <p><a href="https://hoo.be/redgenesis">üì≤ CONTACTANOS AQU√ç</a></p>
</div>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const result = document.getElementById("result");
    const claimText = document.getElementById("claimText");
    const spinSound = document.getElementById("spinSound");
    const winSound = document.getElementById("winSound");
    const usernameInput = document.getElementById("usernameInput");
    const continueBtn = document.getElementById("continueBtn");
    const userSection = document.getElementById("userSection");
    const wheelSection = document.getElementById("wheelSection");
    const userLabel = document.getElementById("userLabel");
    const fechaHoraActual = document.getElementById("fechaHoraActual");

    const prizes = [
        "100% RECARGO", "SIN PREMIO", "200% RECARGO", "10% RECARGO",
        "10.000 GRATIS", "OTRO GIRO", "50% RECARGO", "2.000 GRATIS"
    ];
    const colors = ["#FFD700", "#555", "#8A2BE2", "#FF69B4", "#FF4500", "#00BFFF", "#32CD32", "#FFA500"];
    const numSegments = prizes.length;
    const segmentAngle = (2 * Math.PI) / numSegments;
    let startAngle = 0;

    const today = new Date().toLocaleDateString();
    const lastSpinDate = localStorage.getItem("lastSpinDate");
    if (lastSpinDate !== today) {
        localStorage.setItem("lastSpinDate", today);
        localStorage.removeItem("hasSpun");
    }
    let hasSpun = localStorage.getItem("hasSpun") === "true";

    const weightedIndices = [
        ...Array(6).fill(0), ...Array(16).fill(1), ...Array(3).fill(2), ...Array(16).fill(3),
        ...Array(10).fill(4), ...Array(16).fill(5), ...Array(15).fill(6), ...Array(18).fill(7)
    ];

    function drawWheel() {
        for (let i = 0; i < numSegments; i++) {
            ctx.beginPath();
            ctx.moveTo(200, 200);
            ctx.arc(200, 200, 200, startAngle + i * segmentAngle, startAngle + (i + 1) * segmentAngle);
            ctx.fillStyle = colors[i];
            ctx.fill();
            ctx.save();
            ctx.translate(200, 200);
            ctx.rotate(startAngle + (i + 0.5) * segmentAngle);
            ctx.fillStyle = "black";
            ctx.font = "bold 14px Arial";
            ctx.fillText(prizes[i], 50, 0);
            ctx.restore();
        }
    }

    function rotateWheel(spins, duration, prizeIndex) {
        let start = null;
        const segmentMiddleAngle = prizeIndex * segmentAngle + segmentAngle / 2;
        const targetAngle = (3 * Math.PI / 2) - segmentMiddleAngle;
        const totalRotation = spins * 2 * Math.PI + targetAngle;

        spinSound.play();

        function animate(timestamp) {
            if (!start) start = timestamp;
            const elapsed = timestamp - start;
            const progress = Math.min(elapsed / duration, 1);
            startAngle = totalRotation * easeOutCubic(progress);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawWheel();
            if (progress < 1) {
                requestAnimationFrame(animate);
            } else {
                winSound.play();
                const prizeText = `üéâ ¬°GANASTE: ${prizes[prizeIndex]}! üéâ`;
                const now = new Date();
                const dateStr = now.toLocaleDateString();
                const timeStr = now.toLocaleTimeString();
                const fechaHora = `üìÖ ${dateStr} ‚è∞ ${timeStr}`;
                result.textContent = `${prizeText}\n${fechaHora}`;
                claimText.style.display = "block";

                if (prizes[prizeIndex] !== "OTRO GIRO") {
                    localStorage.setItem("hasSpun", "true");
                    hasSpun = true;
                } else {
                    hasSpun = false;
                    localStorage.removeItem("hasSpun");
                }
            }
        }
        requestAnimationFrame(animate);
    }

    function easeOutCubic(t) {
        return 1 - Math.pow(1 - t, 3);
    }

    drawWheel();

    continueBtn.addEventListener("click", () => {
        const username = usernameInput.value.trim();
        if (!username) {
            alert("Por favor ingres√° tu usuario.");
            return;
        }
        userLabel.textContent = `Usuario: ${username}`;
        userSection.style.display = "none";
        wheelSection.style.display = "block";
        updateFechaHora();
    });

    spinBtn.addEventListener("click", () => {
        if (hasSpun) {
            result.textContent = "üö´ SOLO SE PUEDE GIRAR UNA VEZ POR D√çA (a menos que toque OTRO GIRO).";
            return;
        }
        result.textContent = "üé≤ GIRANDO...";
        const spins = Math.floor(Math.random() * 3) + 3;
        const prizeIndex = weightedIndices[Math.floor(Math.random() * weightedIndices.length)];
        rotateWheel(spins, 5000, prizeIndex);
    });

    function updateFechaHora() {
        setInterval(() => {
            const now = new Date();
            const dateStr = now.toLocaleDateString();
            const timeStr = now.toLocaleTimeString();
            fechaHoraActual.textContent = `üìÖ ${dateStr} ‚è∞ ${timeStr}`;
        }, 1000);
    }
</script>
</body>
</html>
